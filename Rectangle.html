<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Class</title>
</head>
<body>
<canvas id="myCanvas" width="2000px" height="1000px" style="border: 1px solid #d3d3d3;"></canvas>
<script>
    let Rectangle = function (width, height) {
        this.width = width;
        this.height = height;

        this.setWidth = function (width) {
            this.width = width;
        }

        this.getWidth = function () {
            return this.width;
        }

        this.setHeight = function (height) {
            this.height = height;
        }

        this.getHeight = function () {
            return this.height;
        }

        this.rectPerimeter = function () {
            return (this.height + this.width) * 2;
        }

        this.rectArea = function () {
            return this.width * this.height;
        }
        this.showRectangle = function () {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(this.width, 0);
            ctx.lineTo(this.width, this.height);
            ctx.lineTo(0, this.height)
            ctx.lineTo(0, 0);
            ctx.fillStyle = "blue";
            ctx.fill();
        }
    }
    let rectangle = new Rectangle;
    let rectWidth = prompt("Enter the width:");
    rectangle.setWidth(rectWidth);
    let rectHeight = prompt("Enter the height:");
    rectangle.setHeight(rectHeight);
    rectangle.showRectangle();
    document.write(rectangle.rectArea());
    document.write(rectangle.rectPerimeter());
</script>
</body>
</html>
